{% extends 'lb/base.html' %}
{% load crispy_forms_tags %}
<p>submit</p>
{% block content %}
    <div><h4>Submit</h4></div>
    <form class="profile" method="post" enctype="multipart/form-data" action="{% url 'lb:submit' environment.pk %}">
        {% csrf_token %}
        {{ form |crispy}}
        <input class="btn btn-primary" type="submit"/>
	<a href="{% url 'lb:environment' environment.pk %}"><button type="button" class="btn">CANCEL</button></a>
    </form>
{% endblock %}
