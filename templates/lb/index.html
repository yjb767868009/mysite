{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
 {% for environment in environment_list %}
  <div class = "environment">
   <h3><a href="{{ environment.get_absolute_url }}">{{ environment.name }}</a></h3>
   <p style="color: #666666">{{ environment.short_des }}</p>
  </div> 
  {% empty  %}
   <p>no environment</p>
 {% endfor %}
{% endblock content%}
