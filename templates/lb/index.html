{% extends "lb/base.html" %}
{% load staticfiles %}

{% block content %}
	<ul class="list-group">
 		{% for environment in environment_list %}
			<div class="list-group-item">
				<div >
					<a class="float-left" href="{{ environment.get_absolute_url }}">
						<div class="img-thumbnail"><img class="media-object" src="{{environment.images.url}}" alt="media" width="100" height="100"></div>
					</a>
					<div>
						<h3><a href="{{ environment.get_absolute_url }}">{{ environment.name }}</a></h3>
						<p style="color: #666666">{{ environment.short_des }}</p>
						<span class="badge badge-secondary">solved</span>
					</div>
				</div>
			</div>
		{% empty  %}
			<h2>no environment</h2>
		{% endfor %}
	</ul>
{% endblock content%}
