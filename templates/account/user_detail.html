{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
<p>account profile</p>
{% block content %}
    <div class="local-header"><h4>personal information</h4></div>              
    <form class="profile" method="post" enctype="multipart/form-data"               
        action="{% url 'lb:account_profile' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="avatar">
            <img class="img-rounded" src="{{ request.user.avatar.url }}">
        </div>
        <button class="primaryAction" type="submit">new information</button>
    </form>
{% endblock %}
